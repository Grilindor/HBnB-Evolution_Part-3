<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles_index.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Application logo" class="logo">
        <nav>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="country-filter" class="big">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <img src="Bc_place.jpg" alt="Beautiful Beach House" class="place-image">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button class="detail-botton">View Details</button>
            </div>
            <div class="place-card">
                <img src="house-a-creepy.jpg" alt="Cozy Cabin" class="place-image">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button class="detail-botton"><a href="place.html" class="lien">View Details</a></button>
            </div>
            <div class="place-card">
                <img src="futuristic-apartment.jpg" alt="Modern Apartment" class="place-image">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button class="detail-botton">View Details</button>
            </div>
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
